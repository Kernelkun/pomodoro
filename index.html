      <div class="container">
          <div class="row">
              <div class="col l3 offset-l3">
                  <div id="pomodoro"></div>
                  <div id="pPlusMinus">
                      <button id="plus" onclick="edit(plus)">+</button>
                      <button id="minus" onclick="edit(minus)">-</button>
                  </div>
              </div>
              <div class="col l3">
                  <div id="rest"></div>
                  <div id="rPlusMinus">
                      <button id="plus" onclick="editRest(plus)">+</button>
                      <button id="minus" onclick="editRest(minus)">-</button>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col l4 offset-l4">
                  <div>
                      <button id="play" onclick="control('playPomodoro')">Play</button>
                      <button id="stop" onclick="control('stopPomodoro')">Stop</button>
                      <button id="reset" onclick="reset()">Reset</button>
                  </div>
              </div>
          </div>
