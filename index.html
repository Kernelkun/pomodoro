      <div class="container">
          <div class="row text-center intro-text">
            <h1>Pomodoro</h1>
          </div>
          <div class="row">
              <div id="panel" class="col-md-2 col-md-offset-4 pomodoro">
                  <div class="row actions">
                      <div class="col-md-6 text-left">
                          <button id="flip" onclick="flip()"><i class="fa fa-refresh"></i></button>
                      </div>
                      <div class="col-md-6 text-right">
                          <button id="reset" onclick="reset()"><i class="fa fa-close"></i></button>
                      </div>
                  </div>
                  <div class="row text-center">
                    <div id="pomodoro"></div>
                  </div>
                  <div class="row">
                      <div class="divisor"></div>
                  </div>
                  <div class="row text-center controllers">
                      <div class="col-md-4">
                          <button id="plus" onclick="edit(plus)"><i class="fa fa-plus fa-2x"></i></button>
                      </div>
                      <div class="col-md-4">
                          <button id="play" onclick="control('playPomodoro')"><i class="fa fa-play fa-2x"></i></button>
                          <button id="stop" onclick="control('stopPomodoro')"><i class="fa fa-stop fa-2x"></i></button>
                      </div>
                      <div class="col-md-4">
                          <button id="minus" onclick="edit(minus)"><i class="fa fa-minus fa-2x"></i></button>
                      </div>
                  </div>
              </div>
