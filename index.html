<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Custom CSS -->
  <link href="css/app.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

</head>

<body>
  <div class="container">
      <div class="row">
          <div class="col l3 offset-l3">
              <div id="pomodoro"></div>
              <div>
                  <button id="plus" onclick="edit(plus)">+</button>
                  <button id="minus" onclick="edit(minus)">-</button>
              </div>
          </div>
          <div class="col l3">
              <div id="rest"></div>
              <div>
                  <button id="plus" onclick="editRest(plus)">+</button>
                  <button id="minus" onclick="editRest(minus)">-</button>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col l4 offset-l4">
              <div>
                  <button id="play" onclick="control('playPomodoro')">Play</button>
                  <button id="stop" onclick="control('stopPomodoro')">Stop</button>
                  <button id="reset" onclick="reset()">Reset</button>
              </div>
          </div>
      </div>
    </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  
  <!-- Custom Javascript -->
  <script src="js/app.js"></script>  

</body>

</html>
